<div class="container main-container">
  <h1>Lista Produtos</h1>
  <!-- Utilizando o component Filho para mostrar os produtos ativos -->
  <produto-count [produtos]="produtos"></produto-count>

  <div class="row text-center">
    <!-- Passando o valor do Produto para o component Filho. -->
    <produto-card-detalhe
      class="col-md-4"
      *ngFor="let produto of produtos"
      [produto]="produto"
      (status)="mudarStatus($event)"
    >
      <h5 class="acabou">Ou vá até uma de nossas lojas</h5>
      <h5 class="corre">Corre que vai acabar</h5>
    </produto-card-detalhe>
    <!-- Utilizando o status que está sendo enviado pelo component Filho e ativando a função mudarStatus -->
  </div>
</div>
