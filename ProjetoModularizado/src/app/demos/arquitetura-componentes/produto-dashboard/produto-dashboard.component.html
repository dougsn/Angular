<div class="container main-container">

    <h1>Lista Produtos</h1>
    <!-- Utilizando o component Filho para mostrar os produtos ativos -->
    <produto-count [produtos]="produtos"></produto-count>

    <div class="row text-center">

        <!-- Passando o valor do Produto para o component Filho. -->
        <produto-card-detalhe class="col-md-4" *ngFor="let produto of produtos" [produto]="produto"></produto-card-detalhe>

    </div>
</div>
