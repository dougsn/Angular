<div class="container main-container">
    <h4>Demo Cadastro</h4>
    <hr/>

    <form novalidate (ngSubmit)="adicionarUsuario()" [formGroup]="cadastroForm">
        <div class="form-horizontal">

            <div class="form-group">
                <label class="col-md-2 control-label" for="nome">Nome Completo</label>
                <div class="col-md-10">
                    <input type="text" id="nome" class="form-control" 
                    placeholder="Nome (requerido)" 
                    formControlName="nome" [ngClass]="{'is-invalid': displayMessage.nome }"/>
                    <span class="text-danger" *ngIf="displayMessage.nome">
                        <p [innerHTML]="displayMessage.nome"></p>
                    </span>
                </div>
                
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="nome">CPF</label>
                <div class="col-md-10">
                    <input type="text" id="cpf" class="form-control" placeholder="CPF (requerido)"
                    formControlName="cpf" cpf [textMask]="{mask: MASKS.cpf.textMask}"
                    [ngClass]="{'is-invalid': displayMessage.cpf }"> 
                    <span class="text-danger" *ngIf="displayMessage.cpf">
                        <p [innerHTML]="displayMessage.cpf"></p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="nome">E-mail</label>
                <div class="col-md-10">
                    <input type="email" id="email" class="form-control" placeholder="E-mail (requerido)"  formControlName="email"
                    [ngClass]="{'is-invalid': displayMessage.email }"> 
                    <span class="text-danger" *ngIf="displayMessage.email">
                        <p [innerHTML]="displayMessage.email"></p>
                    </span>                  
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="nome">Senha</label>
                <div class="col-md-10">
                    <input type="password" id="senha" class="form-control" placeholder="Senha (requerido)"  formControlName="senha"
                    [ngClass]="{'is-invalid': displayMessage.senha }"> 
                    <span class="text-danger" *ngIf="displayMessage.senha">
                        <p [innerHTML]="displayMessage.senha"></p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="nome">Confirmar a Senha</label>
                <div class="col-md-10">
                    <input type="password" id="senhaConfirmacao" class="form-control" placeholder="Confirmar a Senha (requerido)"  formControlName="senhaConfirmacao"
                    [ngClass]="{'is-invalid': displayMessage.senhaConfirmacao }"> 
                    <span class="text-danger" *ngIf="displayMessage.senhaConfirmacao">
                        <p [innerHTML]="displayMessage.senhaConfirmacao"></p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span><button class="btn btn-success" id="Registrar" [disabled]="!cadastroForm.valid" type="submit">Registrar</button></span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <p>Formulario Valido: {{ cadastroForm.valid }}</p>
                    <p>Formulario Tocado: {{ cadastroForm.touched }}</p>
                    <p>Formulario Sujo: {{ cadastroForm.dirty }}</p> <br>
                    <p>Formulario: {{ formResult }}</p>
                </div>
            </div>

        </div>

    </form>

</div>
